<div class="container pt-4" style="margin-top: 180px;">
    <div class="row justify-content-center">
        <div class="col-lg-5 login-modal login-box ">
            <form #f="ngForm" (ngSubmit)="onSignUp(f)">
                <div class="" style="margin-top: 100px;">
                    <div class="register-form text-center">
                        <h1>Đăng ký tài khoản mới</h1>
                        <div class="input-box">
                            <input type="text" class="form-control mb-3" placeholder="Tên" ngModel name="userName">
                        </div>
                        <div class="input-box">
                            <input name="pass" minlength="8" type="password" class="form-control mb-3"
                                placeholder="Nhập mật khẩu" ngModel name="passWord">
                            <div *ngIf="showError && pass.length < 8">
                                Mật khẩu phải có ít nhất 8 ký tự.
                            </div>
                        </div>
                        <div class="input-box">
                            <input name="passcon" minlength="8" type="password" class="form-control mb-3"
                                placeholder="Nhập lại mật khẩu" ngModel name="confirmPassword">
                            <div *ngIf="showError && passcon.length < 8">
                                Mật khẩu phải có ít nhất 8 ký tự.
                            </div>
                        </div>
                        <div class="input-box">
                            <input name="phone" type="number" class="form-control mb-3" placeholder="Số điện thoại"
                                ngModel name="phoneNumber">
                            <div *ngIf="showError && phone.length < 10">
                                Số điện thoại phải có ít nhất 10 ký tự.
                            </div>
                        </div>
                        <div class="input_field checkbox_option mb-3">
                            <input type="checkbox" id="cb2">
                            <label for="cb2">Tôi chấp nhận các điều khoản và điều kiện</label>
                        </div>
                        <div class="input-box">
                            <div class="btn btn-primary d-flex">
                                <button class="btn btn-primary"
                                    style="background-color: var(--main-color); width: 100%;" type="submit">Đăng ký
                                    ngay</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--end-register-->
</div>
