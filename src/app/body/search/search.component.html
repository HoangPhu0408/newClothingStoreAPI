<div class="container" style="margin-top: 180px">
  <div class="row">
    <h3>{{ searchTitleHead }}</h3>
    <div class="col-lg-4 col-md-6 col-sm-6 d-flex" *ngFor="let prod of lstProd">
      <div class="card w-100 my-2 shadow-2-strong">
        <img src="{{ prod.imgPath1 }}" class="card-img-top" style="height: 100%" />
        <div class="card-body d-flex flex-column align-items-center">
          <div class="d-flex flex-row">
            <h5 class="mb-1 me-1">{{ prod.productName }}</h5>
          </div>
          <div class="d-flex flex-row">
            <span class="text-danger"><s>{{ prod.initialPrice }} VNĐ</s></span>
          </div>
          <div class="d-flex flex-row">
            <h5 class="mb-1 me-1">{{ prod.officialPrice }} VNĐ</h5>
          </div>
          <!-- <p class="card-text">{{prod.introduction}}</p> -->
          <div class="">
            <a [routerLink]="['/product-detail', prod.productId]" class="btn btn-primary shadow-0 me-1">Xem chi tiết</a>
            <!-- <button class="love-product-btn" (click)="AddToFavorite(product)"><i class="bi bi-heart-fill"></i>yêu thích</button> -->

            <!-- <a href="#!" class="btn btn-light border icon-hover px-2 pt-1"><i class="bi bi-heart-fill"></i></a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
