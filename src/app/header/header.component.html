<header>
  <!-- Jumbotron -->
  <div class="p-3 text-center bg-white border-bottom">
    <div class="container">
      <div class="row gy-3">
        <!-- Left elements -->
        <div class="col-lg-2 col-sm-4 col-4">
          <a href="https://mdbootstrap.com/" routerLink="/home" class="float-start">
            <img src="assets/logoweb.jpg" height="56" />
          </a>
        </div>
        <!-- Left elements -->

        <!-- Center elements -->
        <div class="order-lg-last col-lg-5 col-sm-8 col-8">
          <div class="d-flex float-end pt-1">
            <button class="me-1 border rounded py-2 px-3 nav-link d-flex align-items-center" style="font-family: Courier New, Helvetica, sans-serif;">
              <i class="bi bi-heart-fill" [routerLink]="['/favorite-list']"><strong> Yêu thích</strong></i>
            </button>
            <button class="me-1 border rounded py-2 px-3 nav-link d-flex align-items-center" style="font-family: Courier New, Helvetica, sans-serif;">
              <i class="bi bi-bag-fill"><strong>({{totalCart}})</strong></i>
            </button>
            <button class="border rounded py-2 px-3 nav-link d-flex align-items-center" style="font-family: Courier New, Helvetica, sans-serif;">
              <i class="bi bi-person-square" [routerLink]="['/login']"><strong> Đăng nhập</strong></i>
            </button>
          </div>
        </div>
        <!-- Center elements -->

        <!-- Right elements -->
        <div class="col-lg-5 col-md-12 col-1">
          <div class="input-group align-items-center">
            <div class="form-outline">
              <div class="search">
                <form id="searchFormTop" (ngSubmit)="SearchSubmit(f)" #f="ngForm">
                  <input type="text" ngModel name="search_string" type="search" class="searchbox" placeholder="Search..."
                    aria-label="Search">
                  <span class="search-btn-wrap">
                    <button class="search-btn" type="submit"><i class="bi bi-search"></i></button>
                  </span>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Right elements -->
      </div>
    </div>
  </div>
  <!-- Jumbotron -->

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container d-flex flex-wrap align-items-center justify-content-center">
      <!-- Toggle button -->
      <button class="navbar-toggler border py-2 text-dark" type="button" data-mdb-toggle="collapse"
        data-mdb-target="#navbarLeftAlignExample" aria-controls="navbarLeftAlignExample" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="bi bi-grid-3x3-gap-fill"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarLeftAlignExample">
        <!-- Left links -->
        <ul class="nav col-12 col-md-auto mb-md-0">
          <li class="nav-item dropdown p-1">
            <button class="btn btn-primary">
              <a class="nav-link text-light" id="navbarDropdown" data-mdb-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-filter-left" style="font-family: Courier New, Helvetica, sans-serif; font-size: large;"> Danh mục sản phẩm</i>
              </a>
            </button>
            <!-- Dropdown menu -->
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a (click)="navigateToProductList(item.categoryId)" class="dropdown-item" *ngFor="let item of cateList">{{item.categoryName}}</a>
              </li>
            </ul>
          </li>
          <li class="nav-item" style="padding-left: 295px;">
            
          </li>
          <li class="nav-item p-1">
            <button class="btn btn-primary" style="font-size: large;">
              <a class="nav-link text-light" style="font-family: Courier New, Helvetica, sans-serif;" routerLink="/product-list"><i class="bi bi-box2-fill"></i> Sản phẩm</a>
            </button>
          </li>
          <li class="nav-item p-1">
            <button class="btn btn-primary" style="font-size: large;">
              <a class="nav-link text-light" style="font-family: Courier New, Helvetica, sans-serif;" routerLink="/product-list"><i class="bi bi-headset"></i> Liên hệ</a>
            </button>
          </li>
          <li class="nav-item p-1">
            <button class="btn btn-primary" style="font-size: large;">
              <a class="nav-link text-light" style="font-family: Courier New, Helvetica, sans-serif;" routerLink="/product-list"><i class="bi bi-newspaper"></i> Tin tức</a>
            </button>
          </li>
          <li class="nav-item p-1">
            <button class="btn btn-primary" style="font-size: large;">
              <a class="nav-link text-light" style="font-family: Courier New, Helvetica, sans-serif;" routerLink="/product-list"><i class="bi bi-person-vcard"></i> Giới thiệu</a>
            </button>
          </li>

  </nav>
