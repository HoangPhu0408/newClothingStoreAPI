<header class="consectetur">
  <div id="option-header">
    <!-- Navbar search -->
    <a id="phone-number">
      <i class="bi bi-envelope-fill"></i>
      Contact us:
    </a>
    <p><i class="bi bi-telephone-fill"></i> 0987654321</p>
    <form id="header-search" (ngSubmit)="SearchSubmit(f)" #f="ngForm">
      <input type="text" ngModel name="search_string" type="search" class="searchbox" placeholder="Search..."
        aria-label="Search" id="option-header-search" />
      <button id="btn-search" class="btn" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>
    <div id="user" class="dropdown-center" style="cursor: default">
      <button class="btn rounded nav-link d-flex align-items-center" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="bi bi-person-fill" style="font-size: 16px"><strong> {{ customerName }} </strong></i>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item text-dark" (click)="EditCusInfo()" style="
              padding: 8px 4px;
              margin: 0;
              text-align: center;
              border-radius: 5px;
            "><i class="bi bi-info-circle-fill text-warning"></i> Thông tin tài
            khoản</a>
        </li>
        <li>
          <a class="dropdown-item text-dark" (click)="toClientOrder()"
            style="padding: 8px 4px; margin: 0; text-align: center"><i class="bi bi-receipt-cutoff text-black"></i> Đơn
            hàng của bạn</a>
        </li>
        <li>
          <a *ngIf="customerState; else Login" class="dropdown-item text-dark" href="#" style="
              padding: 8px 4px;
              margin: 0;
              text-align: center;
              border-radius: 5px;
            "><i class="bi bi-box-arrow-in-right text-danger"></i> Đăng xuất</a>
          <ng-template #Login>
            <a class="dropdown-item text-dark" [routerLink]="['/login']" style="
                padding: 8px 4px;
                margin: 0;
                text-align: center;
                border-radius: 5px;
              "><i class="bi bi-box-arrow-in-right text-success"></i> Đăng nhập /
              Đăng kí</a>
          </ng-template>
        </li>
      </ul>
    </div>
  </div>
  <div id="navbar">
    <a routerLink="/home">
      <img src="assets/logoweb.jpg" alt="" width="280vw" />
    </a>
    <div class="dropdown" id="dropdown">
      <a id="button" class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-list"></i> Danh mục sản phẩm
      </a>
      <ul class="dropdown-menu" style="text-align: center;" id="dropdown-menu">
        <li *ngFor="let item of cateList">
          <button (click)="navigateToProductList(item.categoryId)" class="dropdown-item">
            {{ item.categoryName }}
          </button>
        </li>
      </ul>
    </div>
    <ul id="navbar-category">
      <li>
        <button class="btn" style="border: 0">
          <a class="text-black text-decoration-none" (click)="navigateToProductList(0)"><i class="bi bi-box2"></i> Sản
            phẩm</a>
        </button>
      </li>
      <li>
        <button class="btn" style="border: 0">
          <a class="text-black text-decoration-none" routerLink="/product-list"><i class="bi bi-headset"></i> Liên
            hệ</a>
        </button>
      </li>
      <li>
        <button class="btn" style="border: 0">
          <a class="text-black text-decoration-none" routerLink="/product-list"><i class="bi bi-newspaper"></i> Tin
            tức</a>
        </button>
      </li>
      <li>
        <button class="btn" style="border: 0">
          <a class="text-black text-decoration-none" routerLink="/product-list"><i class="bi bi-person-vcard"></i> Giới
            thiệu</a>
        </button>
      </li>
    </ul>
    <ul id="navbar-hint">
      <li>
        <a style="color: red;" (click)="toFavorList()"><i class="bi bi-heart-fill"></i></a>
      </li>
      <li>
        <a [routerLink]="['/shopping-cart']" style="position: relative"><i class="bi bi-bag-fill">
            <span class="badge rounded-pill badge-secondary" style="
                position: absolute;
                right: 0.08rem;
                font-size: 0.8rem;
                color: red;
                padding: 0 3px;
                font-style: normal;
              ">
              {{ totalCart }}
            </span>
          </i></a>
      </li>
    </ul>
  </div>
</header>
